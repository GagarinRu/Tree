<!DOCTYPE html>
{% load menu_tags %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <style>
        .menu {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        .menu-item {
            display: inline-block;
            margin-right: 15px;
            position: relative;
        }
        .menu-item a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            display: block;
        }
        .menu-item.active > a {
            font-weight: bold;
            color: #d32f2f;
            border-bottom: 2px solid #d32f2f;
        }
        .submenu {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background: white;
            min-width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .menu-item:hover .submenu {
            display: block;
        }
        .submenu .menu-item {
            display: block;
            margin: 0;
            padding: 5px 10px;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        {% draw_menu 'main_menu' %}
    </nav>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
